{% extends 'base.html' %}

{% block title %}DanceDestination{% endblock %}

{% block content %}
<div class="row">

    <div class="col-xs-12">

        <section id="header_image">
            <table id="fheader_img_table">
                <tr id="img1"><img src="static/img/dance_4.jpg"></tr>
                <tr id="img2"><img src="static/img/dance_5.jpg"></tr>
                <tr id="img3"><img src="static/img/dance_7.jpg"></tr>
            </table>
        </section>
    </div>

        <form action="/events" class="col-xs-4 offset-xs-3">
            
            <h3>Search for Dance Events</h3>

            <div class="form-group">
                <h5>Choose your music genre:</h5>
                <select>
                    <option name="genre" value="Jazz">Jazz</option>
                    <br>
                    <option name="genre" value="Latin">Latin</option>
                    <option name="genre" value="Tango">Tango</option>
                    <option name="genre" value="Salsa">Salsa</option>
                    <br>
                    <option name="genre" value="African">African</option>
                    <br>
                    <option name="genre" value="Hip Hop">Hip Hop</option>
                    <br>
                    <option name="genre" value="Electronic">Electronic</option>
                    <option name="genre" value="House">House</option>
                </select>
                

            </div>
            <div class="form-group">
                <label for="event-loc">Location*</label>
                <input id="event-loc" class="form-control" type="text" name="location" placeholder="San Francisco">
            </div>
            <div class="form-group">
                <label for="loc-within">Distance*</label>
                <input id="loc-within" class="form-control" type="number" name="distance" placeholder="25">
                <select class="form-control" name="measurement">
                    <option value="mi">miles</option>
                    <option value="km">kilometers</option>
                </select>
            </div>
            <div class="form-group">
                <label for="sort-by">Sort by</label>
                <select id="sort-by" class="form-control" name="sort">
                    <option value="date">Date</option>
                    <option value="distance">Distance</option>
                    <option value="best">Best</option>
                </select>
            </div>

            <input type="submit" value="Look for events!" class="btn btn-primary">
        </form>
    </div>

    <div class="col-xs-12">
        <section id="footer_image">
            <table id="footer_img_table">
                <tr id="img1"><img src="static/img/dance_1.jpg"></tr>
                <tr id="img2"><img src="static/img/dance_2.jpg"></tr>
                <tr id="img3"><img src="static/img/dance_3.jpg"></tr>
            </table>      
        </section>
    </div>

{% endblock %}
